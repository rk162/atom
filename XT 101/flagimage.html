<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>India</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		.container{
			height: 400px;
			width: 50%;
			background-color: #3cf;
			position: relative;
			margin: auto;
		}
		.img{
			height: 400px;
			width: 100%;
			margin: auto;
			position: absolute;
			z-index: 10;
		}
		.childContent{
               position: absolute;
               left: 250px;
               z-index: 30;
              opacity: 0.3;
           background: none;
		}

		
	</style>
</head>
<body>
	<div class="container">
		<img class="img" src="images/india.png" alt="India">
		<div class="childContent">
			<img style="height:140px; width: 200px;" src="images/jaihind.png" alt="Jai Hind">
		</div>
	</div>
</body>
</html>
