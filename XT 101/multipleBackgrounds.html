<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Multiple Background</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
	.multi_bg_example{
		width: 100%;
		height: 150px;
		background-image: url('images/bubble.jpg'), url('images/apple.jpg');
		background-position: top right, top left;
		background-repeat: no-repeat, no-repeat;
		background-color: #9c9;
	}
	</style>
	
</head>
<body>
	<div class="multi_bg_example">
		<h1 style="text-align: center; line-height: 100px;">Virtual Training</h1>
	</div>
</body>
</html>
