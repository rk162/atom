<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Understanding Float and Positioning</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
	.container{
            width: 50%;
            height: 104px;
            background-color: #cff;
            border: 2px solid #f00;
            position: relative;
	}
	.content{
              width: 125px;
              height: 100px;
              background-color:#6cf;
              position: relative;
	}
	
	</style>
</head>
<body>
	<div class="container"></div>
	<div class="content" style="top: 12px; left: 15px;"></div>
	<div class="content" style="top: 112px; left: 120px;"></div>
	<div class="content" style="top: 210px; left: 225px;"></div>
</body>
</html>
